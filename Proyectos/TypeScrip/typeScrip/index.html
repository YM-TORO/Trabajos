<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repaso de TypeScript</title>
    <script src="js/repaso1.js"></script>
</head>
<body>
   <span style="color:blue">
      <table border="4">
           <script>
               for(let ciudad of ciudades)
                {
                  document.write("<tr><td>"+ciudad+"</td></tr>");
                }
          </script>
      </table>
   </span>
    <br>
    <span style="color:red"></span>
    <script >
        document.write(ciudades);
    </script>
    
</body>
</html>
